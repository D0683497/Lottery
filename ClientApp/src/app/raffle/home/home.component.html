<mat-card class="raffle-card">
  <mat-card-header class="raffle-card-header">
    <mat-card-title>抽獎活動</mat-card-title>
    <button mat-mini-fab [routerLink]="['/raffle/add']" class="add-button" color="accent" aria-label="icon button with a add icon">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-header>
  <mat-divider [inset]="true" class="divider"></mat-divider>
  <mat-card-content class="raffle-card-content">
    <table mat-table [dataSource]="dataSource">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>抽獎活動識別碼</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>抽獎活動名稱</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <!-- Complete Column -->
      <ng-container matColumnDef="complete">
        <th mat-header-cell *matHeaderCellDef>抽獎活動是否完成</th>
        <td mat-cell *matCellDef="let element">{{element.complete}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
