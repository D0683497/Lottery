<mat-card>
  <!-- Content -->
  <ng-container *ngIf="!fetchDataError && !loading">
    <mat-card-header>
      <mat-card-title>抽獎活動</mat-card-title>
      <button type="button" mat-mini-fab [routerLink]="['/raffle/add']" color="accent" aria-label="icon button with a add icon">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-header>
    <mat-divider [inset]="true"></mat-divider>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>抽獎活動識別碼</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>名稱</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <!-- Action Button Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-stroked-button [routerLink]="['/raffle/detail', element.id]">詳情</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <mat-paginator
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [length]="pageLength"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
        showFirstLastButtons></mat-paginator>
    </mat-card-actions>
  </ng-container>
  <!-- Loading -->
  <ng-container *ngIf="loading">
    <mat-card-header>
      <mat-card-title>載入中</mat-card-title>
    </mat-card-header>
    <mat-divider [inset]="true"></mat-divider>
    <mat-card-content >
      <mat-spinner></mat-spinner>
    </mat-card-content>
  </ng-container>
  <!-- Error -->
  <ng-container *ngIf="fetchDataError">
    <mat-card-header>
      <mat-card-title>發生錯誤</mat-card-title>
    </mat-card-header>
    <mat-divider [inset]="true"></mat-divider>
    <mat-card-content >
      <button mat-stroked-button (click)="reload()" type="button">重新載入</button>
    </mat-card-content>
  </ng-container>
</mat-card>
