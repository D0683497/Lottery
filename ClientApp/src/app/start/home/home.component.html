<div class="background">
  <mat-toolbar color="primary">
    <button mat-icon-button aria-label="Example icon button with a poll icon">
      <mat-icon>poll</mat-icon>
    </button>
    <a [routerLink]="['/']" matTooltip="Home" class="title">新鮮人成長營抽獎系統</a>
    <button mat-icon-button aria-label="Example icon button with a description icon">
      <mat-icon>history</mat-icon>
    </button>
  </mat-toolbar>
  <mat-card class="mat-elevation-z0">
    <!-- Content -->
    <ng-container *ngIf="!loading && !fetchDataError">
      <div class="card-image">
        <img mat-card-image src="assets/images/raffle-background.jpg" alt="Photo of a Background">
      </div>
      <mat-card-actions>
        <button mat-raised-button color="primary" class="start-button"
          *ngFor="let item of items"
          (click)="startDraw(item.id)">
          {{item.name}}
        </button>
      </mat-card-actions>
    </ng-container>
    <!-- Loading -->
    <ng-container *ngIf="loading">
      <mat-card-header>
        <mat-card-title>載入中</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-spinner></mat-spinner>
      </mat-card-content>
    </ng-container>
    <!-- Error -->
    <ng-container *ngIf="fetchDataError">
      <mat-card-header>
        <mat-card-title>發生錯誤</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <button mat-stroked-button (click)="reload()" type="button">重新載入</button>
      </mat-card-content>
    </ng-container>
    <mat-card-footer><p class="mat-body-strong">Powered by HackerSir</p></mat-card-footer>
  </mat-card>
</div>
