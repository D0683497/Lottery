<div class="container">
  <!-- Content -->
  <ng-container *ngIf="!loading && !fetchDataError &&!fetchDataNoContent">
    <div class="mat-display-2" mat-dialog-title>恭喜以下同學</div>
    <mat-dialog-content>
      <div class="mat-display-1">學號：{{attendee.nid | replace: '^(.{3})(.*)(.{3})$' : '*' : 2}}</div>
      <div class="mat-display-1">姓名：{{attendee.name | replace: '^(.{1})(.*)(.{1})$' : '*' : 1}}</div>
      <div class="mat-display-1">系級：{{attendee.department}}</div>
    </mat-dialog-content>
  </ng-container>
  <!-- Loading -->
  <ng-container *ngIf="loading">
    <div mat-dialog-title class="mat-display-2">載入中</div>
    <mat-dialog-content class="loading-content">
      <mat-spinner></mat-spinner>
    </mat-dialog-content>
  </ng-container>
  <!-- Error -->
  <ng-container *ngIf="fetchDataError">
    <div mat-dialog-title class="mat-display-2">發生錯誤</div>
    <mat-dialog-content class="error-content">
      <mat-icon aria-hidden="false" aria-label="Example report icon">report</mat-icon>
    </mat-dialog-content>
  </ng-container>
  <!-- NoContent -->
  <ng-container *ngIf="fetchDataNoContent">
    <div mat-dialog-title class="mat-display-2">別抽啦</div>
    <mat-dialog-content class="error-content">
      <mat-icon aria-hidden="false" aria-label="Example report icon">report</mat-icon>
    </mat-dialog-content>
  </ng-container>
  <div mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>確認</button>
  </div>
</div>
