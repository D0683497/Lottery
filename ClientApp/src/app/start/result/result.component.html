<div class="container">
  <!-- Content -->
  <ng-container *ngIf="!loading && !fetchDataError">
    <div class="mat-display-4" mat-dialog-title>恭喜以下同學</div>
    <mat-divider></mat-divider>
    <mat-dialog-content>
      <div class="mat-display-3">學號：{{attendee.nid}}</div>
      <div class="mat-display-3">姓名：{{attendee.name}}</div>
      <div class="mat-display-3">系級：{{attendee.department}}</div>
    </mat-dialog-content>
  </ng-container>
  <!-- Loading -->
  <ng-container *ngIf="loading">
    <div mat-dialog-title class="mat-display-4">載入中</div>
    <mat-divider></mat-divider>
    <mat-dialog-content class="loading-content">
      <mat-spinner></mat-spinner>
    </mat-dialog-content>
  </ng-container>
  <!-- Error -->
  <ng-container *ngIf="fetchDataError">
    <div mat-dialog-title class="mat-display-4">發生錯誤</div>
    <mat-divider></mat-divider>
    <mat-dialog-content class="error-content">
      <mat-icon aria-hidden="false" aria-label="Example report icon">report</mat-icon>
    </mat-dialog-content>
  </ng-container>
  <div mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>確認</button>
  </div>
</div>
