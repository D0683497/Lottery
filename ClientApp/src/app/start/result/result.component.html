<div class="result"
  *ngIf="!showResult"
  [ngStyle]="!showResult ?
  { background:'url(./assets/images/Youtube-Countdown.gif) no-repeat center center fixed',
    backgroundSize: '800px 450px',
    backgroundColor: 'white'} : ''">
</div>

<div class="container" *ngIf="showResult">
  <div mat-dialog-title class=title>
    <p>恭喜以下同學</p>
  </div>
  <div mat-dialog-content class="content">
    <div class="card">
      <div class="card-title">
        <p>{{nid}}</p>
      </div>
      <div class="card-subtitle">
        <p>{{name}}</p>
      </div>
      <div class="card-subtitle">
        <p>{{department}}</p>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-button mat-dialog-close>確認</button>
  </div>
</div>
