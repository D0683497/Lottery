<form [formGroup]="loginForm" novalidate #formDirective="ngForm" (ngSubmit)="onSubmit(loginForm.value, formDirective)" method="POST">
  <mat-card>
    <mat-card-header>
      <mat-card-title>登入</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>使用者名稱</mat-label>
            <input matInput type="text" matInput placeholder="使用者名稱" formControlName="userName" required>
            <mat-error *ngIf="loginForm.controls['userName'].hasError('required')">
              使用者名稱是<strong>必填的</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>密碼</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" matInput placeholder="密碼" formControlName="password" required>
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
              密碼是<strong>必填的</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid || loading">
        <mat-icon *ngIf="loading">
          <mat-spinner color="accent" diameter="20"></mat-spinner>
        </mat-icon>
        登入
      </button>
      <!-- <button mat-raised-button color="primary" type="submit">登入</button> -->
    </mat-card-actions>
  </mat-card>
</form>
