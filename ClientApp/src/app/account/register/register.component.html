<form [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>註冊</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- email -->
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input type="email" matInput placeholder="電子郵件" formControlName="email">
            <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
              電子郵件是<strong>必填的</strong>
            </mat-error>
            <mat-error *ngIf="registerForm.controls['email'].hasError('email')">
              電子郵件<strong>格式錯誤</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <!-- userName -->
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input type="text" matInput placeholder="使用者名稱" formControlName="userName">
            <mat-error *ngIf="registerForm.controls['userName'].hasError('required')">
              使用者名稱是<strong>必填的</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <!-- password -->
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input type="password" matInput placeholder="密碼" formControlName="password">
            <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
              密碼是<strong>必填的</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <!-- passwordConfirm -->
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input type="password" matInput placeholder="確認密碼" formControlName="passwordConfirm">
            <mat-error *ngIf="registerForm.controls['passwordConfirm'].hasError('required')">
              確認密碼是<strong>必填的</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <!-- phoneNumber -->
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="tel" placeholder="手機號碼" formControlName="phoneNumber">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
